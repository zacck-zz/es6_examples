<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Example</title>
    <!--bootstrap lib-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <!-- our stylesheet -->
    <link rel="stylesheet" href="css/style.css"/>
    <!-- font -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class="container">
      <h1>Jquery Ajax Sample</h1>
      <h2> Coffee Order </h2>
      <ul id="orders"></ul>
        <template id="order-template">
          <li data-id="{{id}}">
            <p>
              <strong>Name:</strong>
              <span class="noedit name">{{name}}</span>
              <input class="edit name"/>
            </p>
            <p>
              <strong>Drink:</strong>
              <span class="noedit drink">{{drink}}</span>
              <input class="edit drink"/>
            </p>
            <button data-id='{{id}}' class='remove'>x</button>
            <button class="edit-order noedit">EDIT</button>
            <button class="cancel-edit edit">CANCEL</button>
            <button class="save-edit edit">SAVE</button>
          </li>
        </template>
      <h4>Add a Coffee Order</h4>
      <p>name: <input type="text" id="name"></p>
      <p>drink: <input type="text" id="drink"</p>
      <button id="add-order">Add!</button>
    </div>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.2.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
  </body>
</html>
